<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/themes/bob.css">
        <title>Temporizador Geek</title>
    </head>
    <body>
        <header>
            <h3>Temporizador Geek</h3>
            <div id="buttonsHeader">
                <div class="growContainer">
                    <button class="toHome circleButton" id="home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                          </svg>
                    </button>
                </div>
                <div class="growContainer">
                    <button class="toGot circleButton" id="gameOfThrones">GoT</button>
                </div>
               <div class="growContainer">
                <button class="toHp circleButton" id="harryPotter">HP</button>
               </div>
                <div class="growContainer">
                    <button class="toBob circleButton" id="bobEsponja">Bob</button>
                </div>
                <div class="growContainer">
                    <button class="toStitch circleButton" id="stitch">Stitch</button>
                </div>
                <div class="growContainer">
                    <button class="toTbbt circleButton" id="theBibBangTheory">TBBT</button>
                </div>
               <div class="growContainer">
                <button class="toFriends circleButton" id="friends">Friends</button>
               </div>
            </div>
        </header>
        <div class="container" >
            <div id="box">
                <div id="headerBox">
                    <div class="input-group">
                        <div class="input_group__input">
                            <input class="input_group__input" type="number" id="inputHour" placeholder="Hora">
                        <span>:</span>
                        </div>
                        <div class="input_group__input">
                            <input class="input_group__input" type="number" id="inputMinute" placeholder="Minuto">
                        </div>
                    </div>
                    <div id="buttonsComands">
                        <div class="growComands">
                            <button id="startButton" class="circleButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                                  </svg>
                            </button>
                        </div>
                        <div class="growComands">
                            <button id="pauseButton" class="circleButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5"/>
                                  </svg>
                            </button>
                        </div>
                        <div class="growComands">
                            <button id="resetButton" class="circleButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16">
                                    <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"/>
                                  </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="display">
                    <h4 id="displayCount">00:00:00</h4>
                </div>
            </div>
        </div>
        <script src="scriptTimer.js"></script>
    </body>
</html>
