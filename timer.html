<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temporizador Geek</title>
    </head>
    <body>
        <header>
            <h3>Temporizador Geek</h3>
            <div id="buttonsHeader">
                <button class="theme" id="home">1</button>
                <button class="theme" id="gameOfThrones">2</button>
                <button class="theme" id="harryPotter">3</button>
                <button class="theme" id="bobEsponja">4</button>
                <button class="theme" id="stitch">5</button>
                <button class="theme" id="theBibBangTheory">6</button>
                <button class="theme" id="friends">7</button>
            </div>
        </header>
        <div class="container">
            <div class="box">
                <div class="headerBox">
                    <div class="inputTime">
                        <input type="number" id="inputHour" placeholder="horas">
                        <input type="number" id="inputMinute" placeholder="minutos">
                    </div>
                    <button id="startButton">start</button>
                    <button id="pauseButton">pause</button>
                    <button id="resetButton">reset</button>
                </div>
                <h4 id="display">00:00:00</h4>
            </div>
        </div>
        <script src="scriptTimer.js"></script>
    </body>
</html>
